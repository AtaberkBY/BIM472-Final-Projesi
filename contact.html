<!DOCTYPE html>
<html>
<head>
	<title>Game-Haber</title>
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" type="image/x-icon" href="style/logo.png">


</head>
<body>
	<header>
		<div class="container">
			<div id="rowId" class="row">
				<div class="col-md-2">
					<div class="logo">
						<img src="style/logo.png" alt="Logo">
					</div>
					<h1><a href="home.html">Game-Haber</a></h1>
				</div>
				<div class="col-md-8">
					<nav>
						<ul id="unorderedListId">
							<li><a href="home.html">Anasayfa</a></li>
							<li><a href="about.html">Hakkımızda</a></li>
							<li><a href="contact.html">İletişim</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<main class="container">
		<div id="contact-container">
			<div class="row" style="margin-top:100px;">
				<div class="col-md-4">
					<div class="card" style="width: 18rem;">
						<img src="style/Email_icon.png" class="card-img-top" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Email</h5>
							<p class="card-text">game_haber@gh.com</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card" style="width: 18rem;">
						<img src="style/phone.png" class="card-img-top" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Telefon Numarası</h5>
							<p class="card-text">(505) 025-53-34</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="card" style="width: 18rem;">
						<img src="style/address.png" class="card-img-top" alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title">Adres</h5>
							<p class="card-text">Esenkent, Dudullu Osb Mah, Nato Yolu Cd 265/ 1, 34775 Ümraniye/İstanbul</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<p>Copyright © 2024 Game-Haber</p>
	</footer>

	<div id="login-popup" class="modal">
		<div class="modal-content">
			<form>
				<h2>Giriş Yap</h2>
				<label for="username">Kullanıcı Adı<span id="errorMsg" style="color: red; display: none;"></span></label>
				<input type="text" id="username" name="username">
				<label for="password">Şifre</label>
				<input type="password" id="password" name="password">
			</form>
			<button id="login-btn" class="btn btn-primary">Giriş Yap</button>
		</div>
</div>
<script type="module" src="script/loginScript.js"></script>
<script src="script/cardScript.js"></script>
<script src="script/loginPopup.js"></script>
</body>
</html>
